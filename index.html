<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <!--TITLE-->
        <title>Code Quiz</title>
        <!--EXTERNAL CSS FILE-->
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <header>
            <!-- H1 -->
            <h1> Code Quiz </h1>
        </header>
        <!-- CONTAINER TO HOLD QUIZ CONTENTS --> 
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <!-- H2 -->
                    <h2 id="heading"> Code Quiz Challenge </h2>
                    <!-- PLACEHOLDER FOR QUIZ TIMER -->
                    <div id="timer">
                        <div id="counter"></div>
                    </div>
                </div>
                <div class="card-body">
                    <!-- RULES OF QUIZ-->
                    <p id="rules"> Try to answer the following code-related questions before the timer runs out! Correct answers will add time to your clock, while incorrect answers will subtract time from your clock. GOOD LUCK! </p>
                </div>
                <!-- PLACEHOLDER FOR QUIZ QUESTIONS AND ANSWERS -->
                <div id="quiz" style="display: none"> 
                    <div id="question"></div>
                    <div id="choices">
                        <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                        <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                        <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                    </div> 
                    <!-- PLACEHOLDER TO INPUT INITIALS AND SAVE FINAL SCORE -->
                    <div id="end" style="display: none">
                        <!-- H3-->
                        <h3 id="allDone"> All Done! </h3> 
                        <!-- PLACEHOLDER TO VIEW SCORE -->
                        <div id="scoreContainer" style="display: none"></div>
                        <div class="end-form-container">
                            <input type="text" name="name" id="userInitials" placeholder="Enter your initials">
                            <button class="btn" id="saveScoreBtn" type="submit">Save</button>
                        </div>
                        <!-- PLACEHOLDER FOR VIEWING HIGH SCORES -->
                        <div id="highScores" style="display: none">
                            <!-- H4 -->
                            <h4 id="scoreHeading"> High Scores </h4>
                            <div id="showHighScores"></div>
                            <a href="index.html"><button class="btn" id="goBack" >Go Back</button></a>   
                        </div>    
                    </div>
                </div>
                <div class="card-footer">
                    <!-- START BUTTON FOR QUIZ-->
                    <button id="start" class="btn"> Start Quiz </button>
                </div>
            </div>
        </div>
        <!-- EXTERNAL JAVASCRIPT FILE -->
        <script src="script.js"></script>
    </body>
</html>
